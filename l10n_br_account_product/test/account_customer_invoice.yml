-
  Create a customer invoice
-
  !record {model: account.invoice, id: account_invoice_customer0, view: l10n_br_account.view_l10n_br_account_invoice_form}:
    payment_term: account.account_payment_term_advance
    partner_id: base.res_partner_3
    fiscal_category_id: fc_78df616ab31e95ee46c6a519a2ce9e12
    reference_type: none
    name: 'Test NFe Invoice'
    invoice_line:
      - product_id: product.product_product_5
        fiscal_category_id: fc_78df616ab31e95ee46c6a519a2ce9e12
        quantity: 10.0
-
  I check that Initially customer invoice is in the "Draft" state
-
  !assert {model: account.invoice, id: account_invoice_customer0}:
    - state == 'draft'
-
  I create invoice by clicking on Create button
-
  !workflow {model: account.invoice, action: invoice_open, ref: account_invoice_customer0}
-
  I check that the invoice state is "Open"
-
  !assert {model: account.invoice, id: account_invoice_customer0}:
    - state == 'open'


